<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
      
    <p id="numdot"> XXX </p>

    <p>
    <button type="button" id="green">Green</button>
    <button type="button" id="red">Red</button>
    <button type="button" id="clearButton">Clear</button>
    <p>

    <button type="button" id="pointButton">Point</button>
    <button type="button" id="triangleButton">Triangle</button>
    <button type="button" id="circleButton">Circle</button>

    <p>
      Red <input type="range" id="redSlide" min="0" max="100" value="0" class="slider">
    <p>
      Green <input type="range" id="greenSlide" min="0" max="100" value="0" class="slider">
    <p>
      Blue <input type="range" id="blueSlide" min="0" max="100" value="0" class="slider">
    
    <p>
      Size <input type="range" id="sizeSlide" min="5" max="40" value="0" class="slider">
    <p>
      Segments <input type="range" id="segmentsSlide" min="8" max="20" value="8" class="slider">

    <p>
      Opacity <input type="range" id="opacitySlide" min="0" max="100" value="100" class="slider">

    <p>
      Camera Angle <input type="range" id="angleSlide" min="0" max="90" value="5" class="slider">
    </p>

    <script src="lib/cuon-matrix.js"></script>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="BlockyAnimal.js"></script>

  </body>
</html>
